<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Love Running. Running club for those in Ireland, Dublin." />
    <meta name="keywords" content="love runnig, run, running, Ireland, sport, Dublin" />
    <title>Love Running</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!--header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--main content-->
    <main>
        <section id="signup">
            <form method="post" action="https://formdump.codeinstitute.net" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up</h2>
                <label for="first_name">First Name</label>
                <input type="firstname" name="firstname" id="first_name" required class="text-input"> <br>
                <label for="last_name">Last Name</label>
                <input type="lastname" name="lastname" id="last_name" required class="text-input"> <br>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required class="text-input"> <br>
                <label for="road">Road</label>
                <input type="radio" id="radio-buttons" name="running-preference" value="road"> <br>
                <label for="trail">Trail</label>
                <input type="radio" id="radio-buttons" name="running-preference" value="trail"> <br>
                <label for="both">Both</label>
                <input type="radio" id="radio-buttons" name="running-preference" value="both"> <br>
                <input type="submit" value="Let's run" class="join-button">
            </form>
        </section>
    </main>

    <!--footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https//www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Go to our facebook page, opens in a new tab."><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li><a href="https//www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Go visit our twitter page, opens in a new tab"><i
                        class="fa-brands fa-square-twitter"></i></a></li>

            <li><a href="https//www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Go visit our instagram page, opens in a new tab"><i
                        class="fa-brands fa-square-instagram"></i></a></li>

            <li><a href="https//www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Go visit our youtube page, opens in a new tab"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
        </ul>
    </footer>

    <!--font awesome kit-->
    <script src="https://kit.fontawesome.com/f5164fe53b.js" crossorigin="anonymous"></script>
</body>

</html>
